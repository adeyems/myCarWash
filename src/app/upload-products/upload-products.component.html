<ActionBar class="action-bar">
  <GridLayout rows="*" columns="2*,5*,*">
    <Image
      src="res://icon"
      class="page-icon"
      row="0"
      verticalAlignment="center"
      col="0"
      stretch="aspectFit"
    ></Image>
    <Image
      src="res://account"
      class="account-icon"
      row="0"
      verticalAlignment="center"
      col="2"
      stretch="aspectFill"
      (tap)="onLogout()"
    ></Image>
    <Label
      class="text-center action-bar-title"
      row="0"
      col="1"
      verticalAlignment="center"
      textWrap="true"
      text="Upload Products"
    ></Label>
  </GridLayout>
</ActionBar>
<ScrollView>
  <StackLayout
    paddingLeft="20"
    paddingRight="20"
    marginTop="20"
    marginBottom="20"
  >
    <StackLayout>
      <Label
        text="Title"
        textWrap="true"
        class="text-deep-bold"
        fontSize="13"
      ></Label>
      <TextField
        class="input"
        [(ngModel)]="productModel.title"
        returnKeyType="done"
      ></TextField>
      <Label
              text="Description"
              textWrap="true"
              class="text-deep-bold"
              fontSize="13"
      ></Label>
      <TextView
              class="input"
              [(ngModel)]="productModel.description"
              returnKeyType="done"
              [rowSpan]="30"
      ></TextView>
      <StackLayout marginTop="20" marginBottom="20">
        <Button
          class="btn btn-rounded-sm"
          text="Choose Image"
          [disabled]="true"
          (tap)="onChooseFile()"
        ></Button>
      </StackLayout>
      <FlexboxLayout class="item-box-image" *ngIf="filePath">
        <Image [src]="filePath" stretch="none" decodeWidth="100" decodeHeight="100"></Image>
      </FlexboxLayout>
      <FlexboxLayout *ngIf="isUploading" flexDirection="column" justifyContent="center" alignItems="center" marginBottom="10">
        <Label [text]="'uploading...'+uploadPercentage+'%'"></Label>
        <ActivityIndicator busy="true"></ActivityIndicator>
      </FlexboxLayout>
      <StackLayout marginBottom="20">
        <Button
                class="btn btn-success"
                text="Save"
                [disabled]="true"
                (tap)="onSave()"
        ></Button>
      </StackLayout>
    </StackLayout>
  </StackLayout>
</ScrollView>
